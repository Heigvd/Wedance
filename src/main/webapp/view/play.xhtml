<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="template/app-default.xhtml">


        <ui:define name="title">Play</ui:define>

        <ui:define name="body">
            <script type="text/javascript">

                YUI().use('wedance-tune', function(Y) {
                    Y.once('domready', function() {                             // When dom is ready,
                        var app = new Y.wedance.App({
                            widgetCfg: {
                                type: Y.wedance.Tune
                            },
                            instanceId: #{gameController.instance.id},
                            instance: #{gameController.instance.toJson()},
                            sessionId: "#{gameController.session}",
                            tune: #{gameController.tune.toJson()}
                        });                                             // launch the app
                        app.render();
                    });
                });
            </script>
        </ui:define>
    </ui:composition>
</html>
